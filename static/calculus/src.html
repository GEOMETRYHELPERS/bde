<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𐌁ꝊᏔ𐌋𐌃ꝊᏵ 𐌋𐌄𐌀𐌐𐌍𐌉𐌍Ᏽ - Sites like study.com</title>
    <link rel="icon" href="/img/bowldog.png" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="/css/learn.css"/>
</head>
<body>
  <div class="sectionsection">
    <div class="section">
        <h1 id="game-title"></h1>
        <h2>(scroll down)</h2>
    </div>
  </div>
    <div class="buttons">
      <a class="back" onclick="window.location.href='/static/calculus/'">Go Back</a>
      <a href="#" onclick="toggleFullscreen();"><i class="fa-regular fa-expand-wide"></i></a>
      <a href="#" onclick="reload();"><i class="fa-regular fa-rotate"></i></a>
  </div>
    <div align="center">
    <div class="iframecenter">
    <iframe id="game-frame" width="100%"></iframe>
</div>
</div>
<script>
function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const src = getQueryParam('mylearningexperience');
            const text = getQueryParam('text');
            if (src && text) {
                document.getElementById('game-title').textContent = text;
                document.getElementById('game-frame').src = src;
            } else {
                document.getElementById('game-title').textContent = 'Invalid game source.';
            }
        });
        function toggleFullscreen() {
      let elem = document.querySelector('#game-frame');

      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch((err) => {
          alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
    function reload() {
      location.reload();
    }
</script>
</body>
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src="/js/particles.js"></script>
</html>
